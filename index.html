<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="top">
          <div class="heading">
             <button class="btn1 again">Again!</button>
             <p>(Between 1 and 20)</p>
          </div>
             <h1>Guess My Number</h1>
      </section>
      <div class="secretbox">?</div>
      <section class="bottom">
           <div class="left">
                       <input type="text" class="inp">
                       <button class="btn1 check">Check</button>
           </div>
           <div class="right">
               <h2 class="display">Start Guessing......</h2>
               <p class="displayscore">Score: <span>20</span></p>
               <p class="displayhighscore">Highscore: <span>0</span></p>
           </div>
           <!-- <div class="hint">Hint</div> -->
      </section>
      <script src="script.js"></script>
</body>
</html>
